<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        //- document.getElementById()
        //- document.getElementsByClassName()
        //- document.getElementsByTagName()
        //1 - Crie uma função que mude o texto na tag <p> para uma descrição de como 
        //você se vê daqui a 2 anos. 
        //(Não gaste tempo pensando no texto e sim realizando o exercício)
        const description = document.getElementsByTagName('p');
        description[1].innerText = 'Lorem Ipsum';
        //2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        const changeMainColor = document.getElementsByClassName('main-content');
        changeMainColor[0].style.backgroundColor = 'rgb(76,164,109)';
        //3 - Crie uma função que mude a cor do quadrado vermelho para branco.
        const changeCenterColor = document.getElementsByClassName('center-content');
        changeCenterColor[0].style.backgroundColor = 'white';
        //4 - Crie uma função que corrija o texto da tag <h1>.
        const correctH1Text = document.getElementsByClassName('title');
        correctH1Text[0].innerText = 'Exercicício 5.1 - JavaScript';
        //5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo
        const upperCaseParagraph = document.getElementsByTagName('p');
        for (let i = 0;i < upperCaseParagraph.length;i += 1) {
          upperCaseParagraph[i].style.textTransform = "uppercase";
        }
        //6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        const showParagraphContent = document.getElementsByTagName('p');
        for (let i = 0;i < showParagraphContent.length;i += 1) {
          console.log(showParagraphContent[i].innerText);
        }
    </script>
  </body>
</html>
