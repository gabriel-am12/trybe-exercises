<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <style>
      div:hover{
        border: 2px solid black;
      }
  </style>
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div style="color: blanchedalmond;">
    <h3 style="font-family: 'Courier New', Courier, monospace; font-style: italic;" >Cor Primária</h3>
  </div>

  <div style="color: blue;">
    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Cor Secundária</h3>
  </div>

  <div style="margin: 2em; color: blueviolet;" >
    <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic;">Cor Complementar</h3>
  </div>

  <div style="color: brown;">
    <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Cor Escura</h3>
  </div>

  <div style="color: chartreuse;">
    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;">Cor Clara</h3>
  </div>
  
</body>
</html>
