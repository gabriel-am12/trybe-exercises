<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="form-header">
        <h1>Curriculum Form</h1>
    </header>
    <main>
    <form action="#" method="GET" class="form">
        <div class="form-row">
            <fieldset>
                <div class="line-content">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required maxlength="40">
                </div>
                <div class="line-content">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required maxlength="50">
                </div>
                <div class="line-content">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" required maxlength="11">
                </div>
                <div class="line-content">
                    <label for="adress">Adress:</label>
                    <input type="text" name="adress" id="adress" required maxlength="200">
                </div>
                <div class="line-content">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" required maxlength="28">
                </div>
                <div class="line-content">
                    <label for="state">State:</label>
                    <select name="state" id="state" required>
                        <option disabled selected value>Select you state</option>
                    </select>
                </div>
                <div class="line-content">
                    <label for="habitation">Habitation Type:</label>
                    <input type="radio" name="habitation" id="house" value="house" required>
                    <span>House</span>
                    <input type="radio" name="habitation" id="apartment" value="apartment" required>
                    <span>Apartment</span>
                </div>
            </fieldset>
            <fieldset>
                <div class="line-content">
                    <label for="resume">Resume:</label>
                    <textarea name="resume" id="resume" cols="60" rows="20" maxlength="1000"></textarea>
                </div>
                <div class="line-content">
                    <label for="role">Role:</label>
                    <input type="text" name="role" id="role" required maxlength="40">
                </div>
                <div class="line-content">
                    <label for="roleDescription">Role Description:</label>
                    <input type="text" name="roleDescription" id="roleDescription" required maxlength="500">
                </div>
                <div class="line-content">
                    <label for="startDate">Start Date:</label>
                    <input type="text" name="startDate" class="date" required>
                </div>
            </fieldset>
            <button type="submit" class="submitButton">Submit</button>
            <button type="button" class="clearButton">Clear</button>
        </div>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
